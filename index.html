<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Harian Guru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><polygon fill="rgba(255,255,255,0.1)" points="0,100 1000,0 1000,100"/></svg>');
            background-size: cover;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .form-section {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4f8 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .entries-section {
            background: linear-gradient(135deg, #fff8f0 0%, #f0f8ff 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .entry-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .entry-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .entry-class {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .entry-activity {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .entry-notes {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .entry-student-count {
            background: #e8f4f8;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            cursor: pointer;
            float: right;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                margin: 10px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 Jurnal Harian Guru</h1>
            <p class="subtitle">Sistem Pencatatan Kegiatan Pembelajaran</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Tambah Entri Baru</h2>
                <div id="message"></div>
                
                <form id="journalForm">
                    <div class="form-group">
                        <label for="date">Tanggal:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="class">Kelas:</label>
                        <select id="class" name="class" required>
                            <option value="">Pilih Kelas</option>
                            <option value="X IPA 1">X IPA 1</option>
                            <option value="X IPA 2">X IPA 2</option>
                            <option value="X IPS 1">X IPS 1</option>
                            <option value="X IPS 2">X IPS 2</option>
                            <option value="XI IPA 1">XI IPA 1</option>
                            <option value="XI IPA 2">XI IPA 2</option>
                            <option value="XI IPS 1">XI IPS 1</option>
                            <option value="XI IPS 2">XI IPS 2</option>
                            <option value="XII IPA 1">XII IPA 1</option>
                            <option value="XII IPA 2">XII IPA 2</option>
                            <option value="XII IPS 1">XII IPS 1</option>
                            <option value="XII IPS 2">XII IPS 2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subject">Mata Pelajaran:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Contoh: Matematika">
                    </div>

                    <div class="form-group">
                        <label for="activity">Kegiatan/Materi:</label>
                        <input type="text" id="activity" name="activity" required placeholder="Contoh: Integral Trigonometri">
                    </div>

                    <div class="form-group">
                        <label for="studentCount">Jumlah Siswa Hadir:</label>
                        <input type="number" id="studentCount" name="studentCount" required min="0" max="50">
                    </div>

                    <div class="form-group">
                        <label for="notes">Catatan:</label>
                        <textarea id="notes" name="notes" placeholder="Catatan tambahan, kendala, atau evaluasi..."></textarea>
                    </div>

                    <button type="submit" class="btn">💾 Simpan Entri</button>
                </form>
            </div>

            <div class="entries-section">
                <h2>Entri Terbaru</h2>
                <div id="entriesList">
                    <div class="loading">Memuat data...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const form = document.getElementById('journalForm');
        const entriesList = document.getElementById('entriesList');
        const messageDiv = document.getElementById('message');
        const dateInput = document.getElementById('date');

        // Set today's date as default
        dateInput.value = new Date().toISOString().split('T')[0];

        // Show message
        function showMessage(message, type = 'success') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Format date to Indonesian
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Add journal entry
        async function addEntry(entryData) {
            try {
                await addDoc(collection(db, 'journal-entries'), entryData);
                showMessage('Entri berhasil disimpan!', 'success');
                form.reset();
                dateInput.value = new Date().toISOString().split('T')[0];
                loadEntries();
            } catch (error) {
                console.error('Error adding entry:', error);
                showMessage('Gagal menyimpan entri. Silakan coba lagi.', 'error');
            }
        }

        // Load entries
        async function loadEntries() {
            try {
                const q = query(collection(db, 'journal-entries'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    entriesList.innerHTML = '<div class="loading">Belum ada entri jurnal.</div>';
                    return;
                }

                let entriesHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    entriesHTML += `
                        <div class="entry-card">
                            <button class="delete-btn" onclick="deleteEntry('${doc.id}')">🗑️</button>
                            <div class="entry-date">${formatDate(data.date)}</div>
                            <div class="entry-class">${data.class} - ${data.subject}</div>
                            <div class="entry-activity">${data.activity}</div>
                            <div class="entry-notes">${data.notes || 'Tidak ada catatan tambahan'}</div>
                            <div class="entry-student-count">👥 ${data.studentCount} siswa hadir</div>
                        </div>
                    `;
                });
                
                entriesList.innerHTML = entriesHTML;
            } catch (error) {
                console.error('Error loading entries:', error);
                entriesList.innerHTML = '<div class="error">Gagal memuat data. Silakan refresh halaman.</div>';
            }
        }

        // Delete entry
        window.deleteEntry = async function(id) {
            if (confirm('Apakah Anda yakin ingin menghapus entri ini?')) {
                try {
                    await deleteDoc(doc(db, 'journal-entries', id));
                    showMessage('Entri berhasil dihapus!', 'success');
                    loadEntries();
                } catch (error) {
                    console.error('Error deleting entry:', error);
                    showMessage('Gagal menghapus entri.', 'error');
                }
            }
        };

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const entryData = {
                date: formData.get('date'),
                class: formData.get('class'),
                subject: formData.get('subject'),
                activity: formData.get('activity'),
                studentCount: parseInt(formData.get('studentCount')),
                notes: formData.get('notes'),
                timestamp: new Date()
            };

            await addEntry(entryData);
        });

        // Load entries on page load
        loadEntries();
    </script>
</body>
</html>
